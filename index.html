<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Riga, Latvia</h1>
        <ul>
          <li>Cloudy</li>
          <li>Sunday, 21:02</li>
        </ul>
        <h2>18°C</h2>
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt="Cloudy"
        />
        <form>
          <input type="text" placeholder="Enter a city" />
        </form>
        <br />
        <div class="row">
          <div class="col">
            Mon <br />
            12°C
          </div>
          <div class="col">
            Tue <br />
            14°C
          </div>
          <div class="col">
            Wed <br />
            13°C
          </div>
          <div class="col">
            Thu <br />
            18°C
          </div>
          <div class="col">
            Fri <br />
            21°C
          </div>
        </div>
        <br />
        <p>Coded by Anna Karasa</p>
      </div>
    </div>
    <script>
      let city = prompt("Enter a city?");
      let temperature = math.round(weather.paris.temp);
      alert(
        "It is currently ",
        { temperature },
        "in ",
        { city },
        "with a humidity of 80%"
      );

      let weather = {
        paris: {
          temp: 19.7,
          humidity: 80,
        },
        tokyo: {
          temp: 17.3,
          humidity: 50,
        },
        lisbon: {
          temp: 30.2,
          humidity: 20,
        },
        "san francisco": {
          temp: 20.9,
          humidity: 100,
        },
        moscow: {
          temp: -5,
          humidity: 20,
        },
      };
    </script>
  </body>
</html>
